name: Build & Validate

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'PRD.md'
      - 'SPECS.md'

jobs:
  test:
    name: Go Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Tests
        run: go test -v -race ./...

      - name: Build Binary
        run: go build -v ./...

  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: infracost-hetzner:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'infracost-hetzner:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
